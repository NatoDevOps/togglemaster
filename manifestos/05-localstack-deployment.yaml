apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
  namespace: togglemaster
  labels:
    app: localstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localstack
  template:
    metadata:
      labels:
        app: localstack
    spec:
      containers:
        - name: localstack
          image: localstack/localstack:latest
          ports:
            - containerPort: 4566
          envFrom:
            - configMapRef:
                name: localstack-config
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_SECRET_ACCESS_KEY
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /_localstack/health
              port: 4566
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: localstack
  namespace: togglemaster
spec:
  selector:
    app: localstack
  ports:
    - port: 4566
      targetPort: 4566
  type: ClusterIP
---
# Job para inicializar SQS e DynamoDB no LocalStack
apiVersion: batch/v1
kind: Job
metadata:
  name: localstack-init
  namespace: togglemaster
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-localstack
          image: curlimages/curl:latest
          command:
            - sh
            - -c
            - |
              echo "Aguardando LocalStack ficar pronto..."
              until curl -sf http://localstack:4566/_localstack/health; do
                echo "LocalStack n√£o est√° pronto. Aguardando..."
                sleep 5
              done
              echo "LocalStack est√° pronto!"
      containers:
        - name: init-aws-resources
          image: amazon/aws-cli:latest
          env:
            - name: AWS_ACCESS_KEY_ID
              value: "test"
            - name: AWS_SECRET_ACCESS_KEY
              value: "test"
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"
          command:
            - sh
            - -c
            - |
              echo "üìù Criando SQS queue: togglemaster-events"
              aws --endpoint-url http://localstack:4566 sqs create-queue \
                --queue-name togglemaster-events \
                --region us-east-1 || true
              
              echo "‚úÖ SQS criada!"
              
              echo "üìù Criando DynamoDB table: ToggleMasterAnalytics"
              aws --endpoint-url http://localstack:4566 dynamodb create-table \
                --table-name ToggleMasterAnalytics \
                --attribute-definitions AttributeName=event_id,AttributeType=S \
                --key-schema AttributeName=event_id,KeyType=HASH \
                --provisioned-throughput ReadCapacityUnits=5,WriteCapacityUnits=5 \
                --region us-east-1 || true
              
              echo "‚úÖ DynamoDB criada!"
              echo "üéâ LocalStack inicializado com sucesso!"
